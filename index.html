<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="scripts/app.js"></script>
  <title>Document</title>
</head>

<body>


    <h1 class="title">MapCamp</h1>

    
    <form id="direction" method="post" class="map_form">
      <label for="from">From:</label>
      <input type="text" id="from" name="from" required>



      <button class="button" onclick="switchFromTo()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="10" viewBox="0 0 200 100" fill="none">
          <path d="M200 29.2018L150 0.33433V58.0694L200 29.2018ZM0 34.2018H155V24.2018H0V34.2018Z" fill="black"/>
          <path d="M0 71L50 99.8675V42.1325L0 71ZM200 66L45 66V76L200 76V66Z" fill="black"/>
        </svg>
      </button>


    <label for="to">To:</label>
    <input type="text" id="to" name="to" required>



      <label for="accessibilityCheck">Accessible Route:</label>
      <input type="checkbox" id="accessibilityCheck" name="accessibilityCheck">

    <input type="submit" value="Submit">
  </form>


  <div id="googleMap" style="width:100%;height:700px;"></div>
    
    <script src="
    https://maps.googleapis.com/maps/api/js?key=AIzaSyBThXAqqUc3maqIqdn_VfEOoFGIsD3A0Pk&callback=myMap"></script> 


</body>

</html>
